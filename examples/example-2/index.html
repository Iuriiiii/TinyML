<!DOCTYPE html>
<html>
	<head>
		<title>Irrelevant tittle</title>
        <script src="https://cdn.jsdelivr.net/gh/Iuriiiii/TinyML@master/tinyml.js"></script>
        <script type="text/javascript" defer>
            `[ https://www.geeksforgeeks.org/html-calculator/ ]
            html{
                head{
                    script{!
                         //function that display value
                         function dis(val)
                         {
                             document.getElementById("result").value+=val
                         }
                           
                         //function that evaluates the digit and return result
                         function solve()
                         {
                             let x = document.getElementById("result").value
                             let y = eval(x)
                             document.getElementById("result").value = y
                         }
                           
                         //function that clear the display
                         function clr()
                         {
                             document.getElementById("result").value = ""
                         }
                    !}
                    [ for styling ]
                    style{!
                         .title{
                         margin-bottom: 10px;
                         text-align:center;
                         width: 210px;
                         color:green;
                         border: solid black 2px;
                         }
                  
                         input[type="button"]
                         {
                         background-color:green;
                         color: black;
                         border: solid black 2px;
                         width:100%
                         }
                  
                         input[type="text"]
                         {
                         background-color:white;
                         border: solid black 2px;
                         width:100%
                         }
                    !}
                }
                [ create table ]
                body{
                    div(class="title"){GeeksforGeeks Calculator}
                    table(border="1"){
                        tr{
                            td(colspan="3"){input(type="text" id="result"){}}
                            [ clr() function will call clr to clear all value ]
                            td{input(type="button" value="c" onclick="clr()"){}}
                        }
                        tr{!
                            <!-- create button and assign value to each button -->
                            <!-- dis("1") will call function dis to display value -->
                            <td><input type="button" value="1" onclick="dis('1')"/> </td>
                            <td><input type="button" value="2" onclick="dis('2')"/> </td>
                            <td><input type="button" value="3" onclick="dis('3')"/> </td>
                            <td><input type="button" value="/" onclick="dis('/')"/> </td>
                        !}
                        tr{
                            td{input(type="button" value="4" onclick="dis('4')"){}}
                            td{input(type="button" value="5" onclick="dis('5')"){}}
                            td{input(type="button" value="6" onclick="dis('6')"){}}
                            td{input(type="button" value="-" onclick="dis('-')"){}}
                        }
                        tr{
                            td{input(type="button" value="7" onclick="dis('7')"){}}
                            td{input(type="button" value="8" onclick="dis('8')"){}}
                            td{input(type="button" value="9" onclick="dis('9')"){}}
                            td{input(type="button" value="+" onclick="dis('+')"){}}
                        }
                        tr{
                            td{input(type="button" value="." onclick="dis('.')"){}}
                            td{input(type="button" value="0" onclick="dis('0')"){}}
                            [ solve function call function solve to evaluate value ]
                            td{input(type="button" value="=" onclick="solve()"){}}
                            td{input(type="button" value="*" onclick="dis('*')"){}}
                        }
                    }
                }
            }`.tinyML().applyTo(document.documentElement);
        </script>
    </head>
    <body>
        
    </body>
</html>
